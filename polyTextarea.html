<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PolyTextarea</title>

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/polyTextarea.css">

    <script src="scripts/jquery-2.2.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <textarea id="codes" rows="3" class="form-control"></textarea>
            <div align="center">
                <button type="button" class="btn btn-primary" id="start">Start</button>
                <button type="button" class="btn btn-primary" id="stop">Stop</button>
            </div>
        </div>
    </div>
</div>

<script src="scripts/polyTextarea.js"></script>
</body>
</html>
